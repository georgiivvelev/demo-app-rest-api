spring:
  profiles:
    active: development

  datasource:
    url: jdbc:mysql://localhost:3306/rest_demo_db
    username: rest_demo_admin
    password: password
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    database-platform: org.hibernate.dialect.MySQLDialect
    show-sql: true
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true

logging:
  level:
    org:
      hibernate:
        type:
          descriptor:
            sql:
              BasicBinder: TRACE
        SQL: DEBUG
        bytecode:
          internal:
            bytebuddy: INFO
